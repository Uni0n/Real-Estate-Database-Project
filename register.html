<!DOCTYPE html>
<html>
<head>
	<!-- META -->
	<title>Real Estate Project | Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
	
	<!-- Javascript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/kickstart.js"></script>
</head>
<body>
<div id="container" class="grid">
	<header>
		<div id="title" class="col_6 column">
			<h1><a href="index.html"><strong>Real Estate</strong> Project</a></h1>
		</div>
		<div class="col_6 column right">
			<form id="add_property">
				<button class="large green"><i class="icon-plus"></i>Add Property</button>
			</form>
		
		
		</div>
	</header>
	
	<div class="col_12 column">
	<!-- Menu Horizontal -->
		<ul class="menu">
		<li class="current"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
		<li><a href="register.html"><i class="fa fa-user" aria-hidden="true"></i> Register</a></li>
		<li><a href="login.html"><i class="fa fa-key" aria-hidden="true"></i> Login</a></li>
		</ul>
	</div>
	
	<div class="col_12 column">
		<form id="reg_form">
		<fieldset>
		<legend>Create Account</legend>
			<p>
				<label for="first_name">First Name</label>
				<input id="first_name" name="first_name" type="text" />
			</p>
			<p>
				<label for="last_name">Last Name</label>
				<input id="last_name" name="last_name" type="text" />
			</p>
			<p>
				<label for="user_name">Username</label>
				<input id="user_name" name="user_name" type="text" />
			</p>
			<p>
				<label for="email">Email</label>
				<input id="email" name="email" type="email" />
			</p>
			<p>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" />
			</p>
			<p>
				<label for="password2">Confirm Password</label>
				<input id="password2" name="password2" type="password" />
			</p>
			<p>
				<input type="submit" value="Submit" />
			</p>
			</fieldset>
		</form>
	</div>
	
	<div class="clearfix"></div>
	<footer>
		<p> Team 1, 2016, CMPE 138, San Jose State University </p>
	</footer>
</div> <!-- End Grid -->
</body>
</html>
